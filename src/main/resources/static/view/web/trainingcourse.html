			<script type="text/javascript">
$(function(){
	getpagedata(1,0);

});

function getpagedata(page,type){

 $.ajax({
          
            type : "POST",
            contentType: "application/json;charset=UTF-8",
            url : "course.json?pgid=${pgid!}&page="+page+"&type="+type,
         
             async:false, 
            success : function(result) {
            var info=result.infos;
            $("#prod_Ulist").html("");
            if(info.length>0){
             for(var i=0;i<info.length;i++){
                $("#prod_Ulist").append(
                '<li class="prod_Item modSet">  '+
					'<div class="relative"> '+
						'<div class="prodImg_box imgSet">'+
							'<div class="prod_img"><a href="coursedetail.html?pid='+info[i].courseId+'&amp;_t=1590129423" target="_blank"><img class="pro_img horizontal" src="${base}/upload/course/'+info[i].pic+'" alt="'+info[i].courseName+'"></a></div>'+
							'<div class="dummy" style="margin-top:67%"></div>'+
						'</div>'+
						'<div class="prod_info">'+
						'	<div class="titleSet p_name pc" style="-webkit-line-clamp:;"><a class="overhide" href="coursedetail.html?pid=2957967&amp;_t=1590129423" target="_blank">'+info[i].courseName+'</a></div>'+
						'	<div class="titleSet p_name pad" style="-webkit-line-clamp:;"><a class="overhide" href="coursedetail.html?pid=2957967&amp;_t=1590129423" target="_blank">'+info[i].courseName+'</a></div>'+
						'	<div class="titleSet p_name mobile" style="-webkit-line-clamp:;"><a class="overhide" href="coursedetail.html?pid=2957967&amp;_t=1590129423" target="_blank">'+info[i].courseName+'</a></div>'+
						'<div class="p_line">'+
						'		<div class="p_line2">'+
						'		</div>'+
						'</div>'+
					'</div>'+
				'</div>'+
			'</li>');
             
             }
           
            
            $("#page_btn").html(
              '<a class="page pageSet" href='+(result.page==1?"javascript:;":"javascript:getpagedata(1,0)")+' >首页</a>'+result.page+
				'<a class="page pageSet"  href='+(result.page==1?"javascript:;":"javascript:getpagedata("+result.page+",-1)")+'>上一页</a> <span id="crrut">1<span>/${count!}  '+
				' <a class="page pageSet"  href='+(result.page==result.count?"javascript:;":"javascript:getpagedata("+result.page+",1)")+' >下一页</a> '+
				 '<a class="page pageSet"  href='+(result.page==result.count?"javascript:;":"javascript:getpagedata("+result.count+",0)")+'>尾页</a> '+
				 '<div class="submit_div"><span class="all_page">共'+result.count+'页</span>到第 <input type="text" id="page_set" class="page pageSet" value="1"> 页 <span class="page_submit page pageSet" onclick="">确定</span></div><script> '+
				'var subpage = 0; '+
				'$("#page_btn #page_set").blur(function(){ '+
				'	if($(this).val() > '+result.count+'){ '+
				'		subpage = '+result.count+'; '+
				'		$(this).val('+result.count+'); '+
				'	}else if( $(this).val() <= 0){ '+
				'		$(this).val(1); '+
				'		subpage = 1; '+
				'	}else{ '+
				'		subpage = $(this).val(); '+
				'	} '+
				'getpagedata(subpage,0);});<\/script> ');
         
            }
                console.log(result);
            },
          
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });


}



</script>
