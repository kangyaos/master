<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<title>${article.title}</title>
<link href="${base}/assets/admin/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" />
<link href="${base}/assets/admin/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<link href="${base}/assets/admin/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="${base}/assets/admin/plugins/uniform/css/uniform.default.css" rel="stylesheet" />
<link href="${base}/assets/admin/plugins/select2/select2.css" rel="stylesheet"/>
<link href="${base}/assets/admin/css/components.css" rel="stylesheet" />
<link href="${base}/assets/admin/css/plugins.css" rel="stylesheet" />
<link rel="shortcut icon" href="${base}/assets/favicon.ico" />
<style type="text/css">
img {
    width: 100%!important;
    vertical-align: middle;
}

.news-item-page p { /* text-indent: 0.5em; */
	text-align: justify;
	text-align-last: auto;
	text-justify: inter-ideograph;
	-moz-text-align-last: justify;
}

.news-item-page p span {
	text-indent: 0.5em;
	-moz-text-align-last: justify;
}

.news-item-page p img {
	margin-left: -0.5em
}
.six {
   width: 40px;
   height: 20px;
   position: relative;
   background: #ef9105;
   float: right;
   right: 20px;
   top: -35px;
   color: white;
   margin: 0px;
   border-radius: 2px;
   font-style: italic;
   z-index:0;
}
.six:before {
   content: '';
   position: absolute;
   width: 7px;
   height: 19px;
   border-radius: 2px;
   transform-origin: bottom right; /*旋转原点*/
   transform: rotate(22deg);
   left: -7px; /*跟宽度一致*/
   bottom: 0;
   background: #ef9105;
   z-index:-1;
}
.six:after {
   content: '';
   position: absolute;
   width: 7px;
   height: 19px;
   border-radius: 2px;
   transform-origin: top left;
   transform: rotate(22deg);
   right: -7px;
   top: 0;
   background: #ef9105;
   z-index:-1;
}

</style>
</head>
<body>
	<!-- BEGIN PAGE CONTENT -->
	<div class="page-content">
		<div class="container" style="width:100%;">
			<div class="row">
				<#if date??>
				<img alt="" src="${base}/assets/img/banner.jpg">
				<p class="six">${date!}</p>
				</#if>
				<div class="col-md-12" style="margin-top: 10px;">
					<h3 style="font-family: auto;font-weight: bold;line-height: 30px;">${article.title}</h3>
					<p style="color: #acacac">${article.author!}&nbsp;&nbsp;${article.publishTime?datetime}</p>
				</div>
			</div>
			<div class="row news-item-page"
				style="word-wrap: break-word; font-size: 16px;font-family: auto">
				<div class="col-md-12" style="margin-top: 10px;">
					${article.content!}</div>
			</div>
		</div>
	</div>
</body>
<!-- END BODY -->
</html>
