<!DOCTYPE html>
<html lang="zh-CN">
<!-- BEGIN HEAD -->
<head>
<#include "/include/globalstyle.html" />
<link rel="stylesheet" href="${base}/assets/admin/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body
	class="page-header-fixed page-quick-sidebar-over-content page-style-square">
	<!-- BEGIN HEADER -->
	<#include "/include/header.html" />
	<!-- END HEADER -->
	<div class="clearfix"></div>
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div class="page-sidebar-wrapper">
		<#include "/include/sidebar.html" />
		</div>
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- BEGIN PAGE HEADER-->
				<h3 class="page-title">
					角色管理<small></small>
				</h3>
				<div class="page-bar">
					<ul class="page-breadcrumb">
						<li><i class="fa fa-home"></i> <a href="index.html">首页</a>
							<i class="fa fa-angle-right"></i></li>
						<li><a href="javascript:;">系统管理</a><i class="fa fa-angle-right"></i></li>
						<li><a href="javascript:;">角色管理</a></li>
					</ul>
					<div class="page-toolbar"></div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN DASHBOARD STATS -->
				<div class="row">
					<div class="col-md-12">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->
					<div class="portlet box grey-gallery">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-cogs"></i>角色管理
							</div>
							<div class="actions">
								<a href="addrole.html" class="btn btn-default btn-sm">
								<i class="fa fa-plus"></i>新增</a>
							</div>
						</div>
						<div class="portlet-body">
							<table class="table table-striped table-bordered table-hover" id="grid">
							<thead>
							<tr>
								<th style="width: 5%;">角色编码</th>
								<th style="width: 10%;">角色名</th>
								<th style="width: 15%;">角色描述</th>
								<th style="width: 10%;">禁用</th>
								<th style="width: 10%;">管理权限</th>
								<th style="width: 10%;">网站权限</th>
								<th style="width: 10%;">App权限</th>
								<th style="width: 10%;">资讯费对账权限</th>
								<th style="width: 10%;">级别</th>
								<th style="width: 10%;">操作</th>
							</tr>
							</thead>
							</table>
						</div>
					</div>
					<!-- END EXAMPLE TABLE PORTLET-->
				</div>	
				</div>
				<!-- END DASHBOARD STATS -->
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<#include "/include/footer.html" />
	<!-- END FOOTER -->
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<#include "/include/globalscript.html" />
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="${base}/assets/admin/plugins/datatables/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="${base}/assets/admin/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js" type="text/javascript"></script>	
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		$(document).ready(function() {
			Metronic.init(); // init metronic core componets
			Layout.init(); // init layout
			initTable();
		});
		var table = $('#grid');
		var initTable = function (){	
	        table.dataTable({
	    		"ajax": {
	                "type": "post",
	                "url": "rolelist.json",
	                "error":function(ex){
	                	console.log(ex);
	                }
	            },
	            "columns" : [{"data" : "roleId"},
	            			{"data" : "roleName"}, 
							{"data" : "roleDescription"}, 
							{
								"data" : "roleIsdisable", 
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
					                	$(nTd).html("否");
					                	if(sData==1)
					                	$(nTd).html("是");
					            },
								"searchable" : false
							},
							{	
								"data" : "roleId",
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
				                	$(nTd).html("<a href='roleseto.html?appId=1&roleId="+sData+"' class='btn default btn-xs green'><i class='icon-settings'></i>管理权限</a>");
				            	},
				            	"searchable":false
				            },
							{	
								"data" : "roleId",
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
				                	$(nTd).html("<a href='roleseto.html?appId=2&roleId="+sData+"' class='btn default btn-xs purple'><i class='icon-present'></i>网站权限</a>");
				            	},
				            	"searchable":false
				            },
							{	
								"data" : "roleId",
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
				                	$(nTd).html("<a href='rolesetm.html?appId=3&roleId="+sData+"' class='btn default btn-xs yellow'><i class='icon-settings'></i>App权限</a>");
				            	},
				            	"searchable":false
				            },
				            {	
								"data" : "roleId",
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
				                	$(nTd).html("<a href='roleseto.html?appId=4&roleId="+sData+"' class='btn default btn-xs' style='color:white;background-color:#a94442'><i class='icon-settings'></i>资讯费对账权限</a>");
				            	},
				            	"searchable":false
				            },
				            {	
								"data" : "roleId",
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {								    
									$(nTd).html("<input onblur='chkvalue(this,"+sData+")' type='number' id='"+iRow+"up' value='"+oData.roleLevel+"' style='width:40px;text-align: center;'/>");
				            	    if(oData.roleName =='系统管理员'){
				            	        $(nTd).html("<input type='number' disabled='disabled' value='"+oData.roleLevel+"' style='width: 40px;text-align: center;'/>")
				            	    }
				            	},
				            	"searchable":false
				            },
							{	
								"data" : "roleId",
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
				                	$(nTd).html("<a href='editrole.html?roleId="+sData+"' class='btn default btn-xs blue'><i class='fa fa-edit'></i>编辑</a>");
				            	},
				            	"searchable":false
				            }]
	        });
 		};
 		
 		function chkvalue(txt,roleId){
 		   var sort = txt.value;
 		   console.log(sort);		   
		   $.ajax({
				type : "post",
				url : "getRoleSort.do",	
				data :{'sort':sort,
				       'roleId':roleId
				},						
				success : function(data){
				  table.fnReloadAjax();
				}
		   });
 		}
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
