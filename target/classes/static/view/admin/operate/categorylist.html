	<script type="text/javascript" src="${base}/assets/admin/plugins/jquery-validation/js/jquery.validate.js"></script>
	<script src="${base}/assets/admin/plugins/datatables/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="${base}/assets/admin/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js" type="text/javascript"></script>
	<script type="text/javascript" src="${base}/assets/admin/plugins/jstree/dist/jstree.js"></script>
	<script type="text/javascript" src="${base}/assets/admin/plugins/sxhaloJQfn.js"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		
		$(document).ready(function() {
			Metronic.init(); // init metronic core componets
			Layout.init(); // init layout
       		initTable();       		
		});	  	
			
		var table;
		var initTable = function (){
			table = $('#grid');	
	        table.dataTable({
	    		"ajax": {
	                "type": "post",
	                "url": "categoryList.json",
	                "error":function(ex){
	                	console.log(ex);
	                }
	            },
	            "columns" : [{"data": "categoryName"},
                        {"data" : null,
                              "fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
                                  $(nTd).html("");
                                  if(oData.categoryPicCode!=null){
				                	  $(nTd).html("<image src='${picPath!}"+oData.categoryPicCode+"' style='width:50%;' onerror=this.src='${base}/upload/detail.png;this.onerror=null'/>");
				                  }
                              }, 
                              "searchable":false
                        },			            
			            {"data" : "showSpecial",
							"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
			                	$(nTd).html(sData==1?"是":"否");
			            	},
			            	"searchable":false
			            },
			            {"data" : "sort",
                            "fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {                                
                                $(nTd).html("<input type='text' value='"+sData+"' onblur='buyMode(this.value,"+oData.categoryId+")'  style='width: 30px;text-align: center;'>");
                             },
                            "searchable":false                          
                        },  
			            {"data" : "useStatus",
							"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
			                	$(nTd).html(sData==0?"启用":"禁用");
			            	},
			            	"searchable":false
			            },
			            {"data": "updateTime"},
			            {"data":"categoryId",
			            	"fnCreatedCell" : function(nTd, sData,oData, iRow, iCol) {
								$(nTd).html("<a href='editcategory.html?categoryId="+sData+"' class='edit btn btn-xs blue'><i class='fa fa-edit'></i>编辑</a>");
							},
							"searchable" : false
			            }]
	         });
	         
	        $("#tree_2").jstree({
				'plugins' : [  "dnd", "types", "wholerow"  ],
				'core' : {
					"check_callback" : true,
					'data' : {
						'url' : 'categorytree.json',
						dataType : 'json'
					}
				},
			}).on('loaded.jstree', function(e, data){			    
				var inst = data.instance;  
   				var obj = inst.get_node(e.target.firstChild.firstChild.lastChild);
      			//inst.select_node(obj);
			}).bind("select_node.jstree", function(e, data) {
			    console.log(data)
				$("#typeId").val(data.node.id);	
				$("#typeName").val(data.node.text);				
				table.fnReloadAjax("categoryList.json?pId=" + data.node.id);
			});
			
	    };
	    
	    function buyMode(value,id){
             $.ajax({
                type : "post",
                url : "categorysort.do",
                data : {
                    'value' : value,
                    'id' : id
                },
                success : function() {
                    $("#grid").dataTable().fnDraw(false);
                }
             
             });
        }
	       	
	    function deledata(dic){
			var msg = "您真的确定要删除吗？";
			if (confirm(msg)==true){
				$.ajax({
					type : "post",
					url : "delediccode.do",
					data: {"typeId":dic.id.typeId,"dictCode":dic.id.dictCode},
					success : function(data) {
						table.fnReloadAjax("codelist.json?typeId=" + dic.id.typeId);
					},
					error:function(ex){
		               	console.log(ex);
		            }
			    });
 			}
       	}
       	 	
	</script>
	<!-- END JAVASCRIPTS -->
</body>
