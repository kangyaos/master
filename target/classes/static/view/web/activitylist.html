<script>
    $(document).ready(function() {
         getActivityList(0);
	});	
  
   // 最新活动列表
   function getActivityList(page){ 
       $.ajax({
			type : "post",
			url : "activitylist.do",	
			data : {
				'page' : page,
			    'length' : 8
			},	
			success : function(datat) {
				console.log(datat);	
				data(page, datat);
			},
			error:function(ex){
               	console.log(ex);
            }
	    }); 
   }
   
   function data(page, datat) {
		var tempr = "";
		var pic=datat.picUrl
		var locUrl = "${base}/assets/web/images/img/liulan.png"
		console.log(locUrl)
		console.log(pic)
		var count = Math.ceil(datat.count / 8) < 1 ? 1 : Math
				.ceil(datat.count / 8);
		var list =datat.list;
		
		for (var i = 0; i < list.length; i++) {
		    var randNum = GetRandomNum(1000,9999);
			tempr += "<div class='col-sm-6 cont_right hangju imgleft' id='gh_cont_right'>";
			
			tempr += "<div id='box11' class='shadow'>";
			tempr +="<a href = '"+list[i].sendUrl+"', target='view_window'>"
			if(list[i].picCode!=null){
			   tempr += "<img src="+pic+list[i].picCode+" class='imgsize'>"
			}
			
			tempr += "<ul style='margin: 0px 10px 0px;'>	";
			tempr += "<li>	";
			
			tempr += "<h3 class='zh3 lipading' id='a1'><span class='zh4' style='font-size:18px;color:#333333'>"
					+ (list[i].activeName == null  ||list[i].activeName == '' ? '---'
							: (list[i].activeName))
					+ "</span></h3>";
			tempr +="</a>"
			tempr += "<h3 class='zh3' id='a2'><span style='font-size:16px;color:#a5a5a5'>"
					+ "开始时间："+"</span>"
					+"<span  class='zh4' style='margin-left:-20px;font-size:16px;color:#666666'>"
					+ (list[i].startTime == null||list[i].startTime == '' ? '---'
							:(list[i].startTime))
					+ "</span>";
			
			tempr +="<span style='float:right; margin-top:-10px;font-size:16px;color:#d2d2d2'>"		
			tempr += " <img src='"+locUrl+"' style='margin-right:5px'>"
			tempr += randNum
		    tempr += "</span></h3>"	
			tempr += "</ul>";
			tempr += "</div>";
			tempr += "</div>";
	
		}
		if(list.length >0){
			tempr += "<div class='clearfix'></div>";
			tempr += "</div>";
			tempr += "<div class='tcdPageCode1' style='margin: 15px 30px;'>";
			tempr += "<a href='javascript:getActivityList(0);' class='prevPage' id='start'>首页</a>";
			tempr += "<a href='javascript:getActivityList("
					+ (Number(page) <= 0 ? 0 : (Number(page) - 1))
					+ ");' class='prevPage' id='up'>上一页</a>";
			tempr += "<a href='javascript:getActivityList("
					+ (Number(page) >= (count - 1) ? (count - 1)
							: Number(page) + 1)
					+ ");' class='prevPage' id='down'>下一页</a>";
			tempr += "<a href='javascript:getActivityList(" + (count - 1)
					+ ");' class='prevPage' id='over'>尾页</a>";
			tempr += "<a class='prevPage'>当前第" + (Number(page) + 1) + "页/总共"
					+ count + "页</a>";
			tempr += "</div>";
		}
	
		$("#showall").html(tempr);
		if (page == 0)
			$("#up").addClass("disable");
		if (page == (count - 1))
			$("#down").addClass("disable");
		if ( datat.list.length ==0) {
			$("#tishi").show();
		} else {
			$("#tishi").hide();
		}
	}
		
		
	// 获取最小值到最大值之前的整数随机数
	function GetRandomNum(Min, Max) {
	    var Range = Max - Min;
	    var Rand = Math.random();
	    return(Min + Math.round(Rand * Range));
	}
	
     
</script>
