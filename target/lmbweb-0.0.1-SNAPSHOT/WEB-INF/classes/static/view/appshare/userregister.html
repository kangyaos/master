<script src="${base}/assets/web/js/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">

  
var code=null;
  
//发送验证码
$("#user_getcode").click(function(){
	var username=document.getElementById("username").value;
	if(username==""||!checkTel(username)){
    	$("#loginTips").html("请输入正确的电话号码!").fadeIn();
  	}else{
	    $.ajax({
	      url: "${base}/web/sendSMS.do",
	      data: { phonenum: username },
	      success: function (smscode) {
	        leftSeconds = 60;
	        msgSendToTip();
	        code = smscode;
	        $("#loginTips").fadeOut();
	      }
	    });
  	}
});
//倒计时60s
function msgSendToTip() {
    $("#user_getcode").unbind('click');
    timeIntervalId = setInterval(function () {
        if (leftSeconds <= 1) {
            // $('#user_getcode').removeAttr('disable');
            $('#user_getcode').removeClass('countdown');
            $('#user_getcode').css({
                "cursor": "pointer"
            });
            $("#user_getcode").html("获取验证码");
            clearInterval(timeIntervalId);
            $('#user_getcode').bind('click');
            leftSeconds = 10;
            head = 2;
            return;
        }
        leftSeconds--;
        $('#user_getcode').addClass('countdown');
        $('#user_getcode').css({
            "cursor": "auto",
        });
        head = 1;
        $("#user_getcode").html(leftSeconds + "秒后重发");
    }, 1000);
} 
//手机号码校验
function checkTel(tel) {
  var mobile = /^1[3|5|8]\d{9}$/, phone = /^0\d{2,3}-?\d{7,8}$/;
  return mobile.test(tel) || phone.test(tel);
}
//提交注册
function adduser() {
  var sms = $("#sms").val();
 if(username==""||!checkTel(username)){
    $("#loginTips").html("请输入正确的电话号码!").fadeIn();
  }else if (code == sms) {
    $.ajax({
      url: "${base}/web/register.do",
      type: "POST",
      data: $("#addform").serialize(),
      success: function (result) {
        console.log(result);
        if (result) {
          alert("注册成功啦！拉煤宝工作人员会尽快联系您！");
        } else {
          alert("该手机号已经注册，请直接下载APP登录！");
        }
        window.location.href="${base}/web/appdownload.html";
      }
    });
  } else {
    $("#loginTips").html("验证码输入有误,请重新输入!").fadeIn();
  }
 
}

</script>
