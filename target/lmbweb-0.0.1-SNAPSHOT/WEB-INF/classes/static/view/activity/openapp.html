  <body>
    <div id="btn">
        <a href="myapp://kmbapp/open?userid=13669287577" class="a-btn" >openApp</a>
    </div>
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
    var ua = navigator.userAgent.toLowerCase();
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);
    //跳转下载
    $(".a-btn").click(function(){
         openApp();
         return false;
    });
    function openApp(){
	    var ua = window.navigator.userAgent.toLowerCase();
	    //微信
	    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	        alert('已打开微信，请关注【小五服装店】微信公众号或者在微信搜索【小五服装店】小程序领取哦~');
	    }else{//非微信浏览器
	        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
	            window.location = "com.sxhalo.kmbao://";
	            var loadDateTime = new Date();
	            window.setTimeout(function() {
	                var timeOutDateTime = new Date();
	                if (timeOutDateTime - loadDateTime < 5000) {
	                    window.location = "https://itunes.apple.com/cn/app/id1244051559";//ios微信web下载地址
	                } else {
	                    window.close();
	                }
	            },3000);
	        }else if (navigator.userAgent.match(/android/i)) {
	            try {
	                window.location = "myapp://kmbapp/open";
	                setTimeout(function(){
	                    window.location = "https://sj.qq.com/myapp/detail.htm?apkName=com.kmbao"; //android下载地址
	                },3000);
	            } catch(e) {}
	        }
	    }
	}
    </script>
