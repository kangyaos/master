<!DOCTYPE html>
<html lang="zh-CN">
<!-- BEGIN HEAD -->
<head>
<#include "/view/include/globalstyle.html" />

<script src="${base}/assets/admin/plugins/js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
<script src="${base}/assets/admin/plugins/js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body
	class="page-header-fixed page-quick-sidebar-over-content page-style-square">
	<!-- BEGIN HEADER -->
	<#include "/view/include/header.html" />
	<!-- END HEADER -->
	<div class="clearfix"></div>
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div class="page-sidebar-wrapper"><#include
			"/view/include/sidebar.html" /></div>
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- BEGIN PAGE HEADER-->
				<h3 class="page-title">
					用户管理<small></small>
				</h3>
				<div class="page-bar">
					<ul class="page-breadcrumb">
						<li><i class="fa fa-home"></i> <a href="index.html">首页</a> <i
							class="fa fa-angle-right"></i></li>
						<li><a href="javascript:;">用户管理</a></li>
					</ul>
					<div class="page-toolbar"></div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN DASHBOARD STATS -->
				<div class="row">
					<div class="col-md-12">
						<!-- BEGIN EXAMPLE TABLE PORTLET-->
						<div class="portlet box grey-gallery">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-cogs"></i>用户信息列表
								</div>
								<div class="actions">
									<a href="adduser.html" class="btn btn-default btn-sm"> <i
										class="fa fa-plus"></i>新增
									</a>
								</div>
							</div>
							<div class="portlet-body" id="grids">
								<table class="table table-striped table-bordered table-hover"
									id="grid">
									<thead>
										<tr>
											<th>用户名</th>
											<th>角色</th>
											<th>真实姓名</th>										
											<th>电话</th>
											<th>更新时间</th>										
											<th style="width: 18%;">操作</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						<!-- END EXAMPLE TABLE PORTLET-->
					</div>
				</div>
				<!-- END DASHBOARD STATS -->
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- END CONTENT -->
	</div>
	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<#include "/view/include/footer.html" />
	<!-- END FOOTER -->
	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<#include "/view/include/globalscript.html" />
	<!-- END CORE PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="${base}/assets/admin/plugins/sxhaloJQfn.js" type="text/javascript" ></script>
	<script src="${base}/assets/admin/plugins/datatables/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="${base}/assets/admin/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL SCRIPTS -->
	<script>
		$(document).ready(function() {
			Metronic.init(); // init metronic core componets
			Layout.init(); // init layout
			initTable();
		});
		var table;
		var initTable = function() {
			table = $('#grid');
			var tb = $('#grids');
	        table.dataTable({
	    		"ajax": {
	                "type": "post",
	                "url": "userlist.json",
	                "error":function(ex){
	                	console.log(ex);
	                }
	            },
	            "columns" : [
	                        {"data" : "userName"},
	            			{"data" : "roleId",
	            			"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
	            				$(nTd).html("普通管理员");
		            			if(sData==1){
		            				$(nTd).html("系统管理员");
		            			}	
				            	}},  
							{"data" : "realName"},							
							{"data" : "userMobile"}, 
							{"data" : "updateTime"},						
							{	
								"data" : "userId",
								"fnCreatedCell" : function (nTd, sData, oData, iRow, iCol) {
				                	$(nTd).html("");
				                	$(nTd).append("<a href='javascript:;' onclick='reset("+sData+");' class='btn default btn-xs green'><i class='icon-settings'></i>重置密码</a>");
				                	$(nTd).append("<a href='edituser.html?userId="+sData+"' class='btn default btn-xs blue'><i class='fa fa-edit'></i>编辑</a>");
				                	$(nTd).append("<a onclick='return delconfirm("+sData+")' class='edit btn btn-xs default'><i class='fa fa-trash-o'></i>删除</a>");
				                	
				            	},
				            	"searchable":false
				            }]
	        });
	       	        
	        //选择数据
	        selected = new Array();            
	        tb.find('.group-checkable').change(function () {
	            var set = $(this).attr("data-set");
	            var checked = $(this).is(":checked");
	            $(set).each(function () {
	                if(checked) {
	                    $(this).attr("checked", true);
	                    $(this).parent().addClass("checked");
	                } else {
	                    $(this).attr("checked", false);
	                    $(this).parent().removeClass("checked");
	                }
	                var id = Number($(this).val());
			        var index = $.inArray(id, selected);
			        if (index === -1) {
			            selected.push(id);
			        } else {
			            selected.splice(index, 1);
			        }
	            });
	        });
	        
	         tb.on('change', 'tbody tr .checkboxes', function () {
	            $(this).attr("checked", !$(this).attr("checked"));
	            $(this).parent().toggleClass("checked");
	            var id = Number($(this).val());
		        var index = $.inArray(id, selected);
		        if (index === -1) {
		            selected.push(id);
		        } else {
		            selected.splice(index, 1);
		        }
	        });	
 		};
		//重置密码
		var reset = function(uid){
			$.ajax({
				type : "post",
				url : "passwordreset.do",
				data : {userid:uid},
				success : function(data) {
				    var txt=  "重置成功！新密码为 111111。";
					window.wxc.xcConfirm(txt, window.wxc.xcConfirm.typeEnum.info);					
				},
                error:function(ex){
                	console.log(ex);
                }
			});
		};
		
			var delconfirm = function(id) {	
			    if(confirm("确定要删除吗？")){			  
					$.ajax({
						type : "post",
						url : "deluser.do",
					    data : {
							'userId' : id
						},
						success : function(data) {
						    alert("删除成功！");
						 
							$("#grid").dataTable().fnDraw(false);
						}
					});
					selected.length = 0;
				}else{
					return false;
				}		   
			
		};	
		
		
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
