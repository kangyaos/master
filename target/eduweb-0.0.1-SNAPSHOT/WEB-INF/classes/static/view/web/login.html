<script>



function clearInput(obj){
	$(obj).siblings("input").val("");
	$(obj).hide();
}

function checkInput(obj){
	$(obj).siblings(".clearInput").show();
	$(obj).parents(".pos_r").siblings().children(".clearInput").hide();
}

	setInterval("checkStatus()",5000);
});

	$.ajax({
	  type : "GET",

	  jsonp:"jsoncallback",  
	  async : false,

	  },
	  error:function(){
	  }

								</form> 
			</li>

<script type="text/javascript">
function check_login(){
	var username = $('input[name="username"]').val();
	var pwd = $('input[name="pwd"]').val();
	var gourl = $('input[name="gourl"]').val();
		var backurl = $('input[name="backurl"]').val();
	if(!username){
		$(".loginBox .warnTips").html("会员名字为空！").show();
		setTimeout(function(){$('.warnTips').html('').hide();},3000);
		return false;
	}
	if(!pwd){
		$(".loginBox .warnTips").html("登录密码为空！").show();
		setTimeout(function(){$('.warnTips').html('').hide();},3000);
		return false;
	}
	if(username&&pwd){
		var getUrl = "/exusers/u8_login.php?id=69125";
		$.post(getUrl,{action:'checkUser',id:'69125',username:username,pwd:pwd,gourl:gourl,backurl:backurl,isv9:1},function(result){
			var data = eval("("+result+")");
			if(data.fail){
				$(".loginBox .warnTips").html(data.Word).show();
				setTimeout(function(){$('.warnTips').html('').hide();},3000);
				return false;
			}else{
				if(data.Word.indexOf('userpanel')!=-1 || data.Word.indexOf('/uc/')!=-1){
					if(self!=top) window.open(data.Word);
					else window.location.href = data.Word;
				}else{
					window.location.href = data.Word;
				}
							}
		});
	}

}
function getCookie(name)//取cookies函数
{
    var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
    if(arr != null) return unescape(arr[2]); return null;
}
function getThisLangId(id){
    if (id=='0' || id==undefined) {
        var JF_cn="ft"+self.location.hostname.toString().replace(/\./g,"");
        if (getCookie(JF_cn) != null) {
            id = getCookie(JF_cn);
        }

    } else {
        id  = 0;
    }
    if (id==undefined) {
        id=0;
    }

    return id;
}


</script>
