<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Template</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta content="" name="description">
<meta content="" name="author">
<link href="${base}/assets/global/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="${base}/assets/global/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="${base}/assets/global/css/components.css" rel="stylesheet" type="text/css">
<link href="${base}/assets/global/css/layout.css" rel="stylesheet" type="text/css">
<link href="${base}/assets/global/css/default.css" rel="stylesheet" type="text/css">
<body>
<div class="page-container">
	<div class="page-content">
		<div class="container">
			<div class="">				
				<div class="col-md-6 col-sm-6">
				    <div></div>
					<div class="portlet light">						
						<div class="portlet-body">
							<!--BEGIN TABS-->
							<div class="tab-content" style="margin: 10px;color: #807c7c;text-align: justify;">							    
								<div style="margin-top: 10%;text-align: center;">抱歉，暂时没有信息！</div>
					        </div>
					<!-- END PORTLET-->
				        </div>
			        </div>
		        </div>
	        </div>	
       </div>
    </div>
</div>
<script src="${base}/assets/js/jquery.min.js"></script>
<script type="text/javascript">
        $(document).ready(function() {			
			var type="${type!0}";			
			initial(type);
		});
		
		function initial(type){
		    var title="<p style='font-size: 16px;color: #060606;'> ${title!}</p>";
		    var content ="<div style='margin-top: 10%;text-align: center;'>抱歉，暂时没有信息！</div>";
			if(type=='a1'){
			    content="<p>点开拉煤宝APP软件，点击“我要买煤”页面，选好符合自己要求的煤种，然后点击下方“在线买煤”，填写“预定量”（预定量≥30吨），提示：您的煤款不足，请充值！点击联系客服，通过400电话让平台工作人员帮忙为自己的账户充值相应的煤款 ，充值成功后方可继续进行购买。是否派车自提，如不选择派车自提则需填写“收货人、收货人电话、收货地址”，点击提交订单，则预约成功，等待信息部审核。可在“我的订单”中查看煤炭预约单。</p>";
			}else if(type=='a2'){
			    content="<p>点开拉煤宝APP软件，点击“我要买煤”页面，选好符合自己要求的煤种，然后点击下方“产地直买”，填写“直买量”（预定量≥30吨），系统会自动根据直买量和直买价格计算出所需的煤款金额；系统会默认登录账户为收货人信息，是否协助找车，如果自己派车，则选择“否”，如果需要信息部协助找车则选择“是”，然后根据提示填写相关信息即可。</p>";
			}else if(type=='a3'){
			    content="<p>买煤求购功能指买家在此发布煤炭需求信息，需求包含收货地址，煤种，热量，价格，指标，等信息。发布的求购信息可选择是否缴纳保证金，若缴纳保证金则卖家需缴纳同等金额的保证金方可提交求购意向。</p>"
			 		   +"<p>保证金：保证金是提高您发布的信息的真实有效性的担保，当交易完成后，或订单被取消后，保证金会被退还到您的账户。</p>"
			 		   +"<p>买煤求购信息的有效期为自发布信息后的7*24小时，过期后则退还保证金；若交易达成后，保证金自动退还。</p>"	
			 		   +"<p>当有信息部有意向受理您的求购信息后，您可根据信息部的交易数量，信用等级等信息选择合适的信息部（当您选择某一信息部确认意向后，将不能确认此条采购预约的其他信息部，即一条采购预约只能确认一家信息部的意向），双方就一系列问题进行磋商，达成一致后，点击意向达成，保证金退款，完成交易流程。</p>";
			}else if(type=='a4'){
			    content="<p>（1）在首页中点击“矿口”，即可在搜索框中输入要查找的矿口名称，然后点击“搜索”按钮进行查找。。</p>"
			    	   +"<p>（2）在底部菜单栏中点击“服务”，最上面实用服务：查找矿口。</p>";
			}else if(type=='a5'){
			    content="<p>打开拉煤宝APP软件后在底部菜单栏点击“个人”按钮。个人界面中点击“司机认证”， 然后点击右上角的“完善资料“进入司机资料完善界面首先进行信息登记，如“姓名、身份证号驾驶证照片、车牌号码、车辆类型、车辆自重、车辆载重，车辆长度、行驶证正面和附页照等信息”，填写完成后，点击“提交”，等待审核，审核通过司机认证成功，审核不通过可再次进行司机认证或直接联系拉煤宝客服。司机认证完成的程度根据提交的资料多少确认。未填写的认证信息可以再次补足。</p>";
			}else if(type=='a6'){
			    content="<p>打开拉煤宝APP软件，点击功能块“信息部”，根据个人需求输入信息部名称，点击相应信息部进入到信息部详情，点击信息部右下角的“关注”，关注之后，后期便可以直接在菜单栏“个人”里面的关注信息部，查看自己关注信息部的相关煤种、货运信息。</p>";
			}else if(type=='a7'){
			    content="<p>打开拉煤宝APP软件后点击“矿口”功能，在输入框输入想要发布的矿口名称，搜索相应的矿口 ，然后点击矿口，进入到矿口详情页，然后点击矿口动态右边的：查看全部  ，进入矿口动态也，点击右上角的“发布”，编辑相应的矿口动态信息，然后点击右上角的“发布”，此时点开菜单栏的“服务”，在矿口动态中便可以看到发布的矿口动态。</p>";
			}else if(type=='a8'){
			    content="<p>发布货运主要是找车完成货物运输。在首页最下面菜单栏点击“货运”，进去后点击右上角“货运发布”，然后点右上角“发布”填写相应的货运信息即可完成信息发布，达到找车运输的目的。</p>";
			}else if(type=='a9'){
			    content="<p>目前煤炭采样只能通过菜单栏的服务功能，在服务中心通过在线客服或者刻骨热线与客服获取联系让客服安排线下工作人员与您对接进行煤炭取样。</p>";
			}else if(type=='a10'){
			    content="<p>目前煤炭化验只能通过菜单栏的服务功能，在服务中心通过在线客服或者刻骨热线与客服获取联系暂且只能通过400电话与客服联系，让客服安排线下工作人员与您对接进行煤炭取样。</p>";
			}else if(type=='a11'){
			    content="<p>（1）打开软件后在底部菜单栏点击“个人”按钮。</p>"
                       +"<p>（2）个人界面中点击“登录”，注册过的直接用账号进行登录；未注册的点击“注册”按钮，输入手机号码后获取验证码并填写验证码，点击“下一步”设置密码，密码设置好后登录成功。</p>";
			}else if(type=='a12'){
			    content="<p>拉煤宝广告位招租暂且只能通过菜单栏的服务功能，在服务中心通过在线客服或者刻骨热线与客服获取联系，让客服与相关业务的负责人对接，进行广告的投放。</p>";
			}else if(type=='a13'){
			    content="<p>司机认证是需要上传驾驶证照和行驶证照的，证件审核成功后就可以接单拉煤，司机登记只是简单的登记信息并不能接单拉煤。</p>";
			}else if(type=='a14'){
			    content="<p>先点击“卖煤发货”功能，然后进入软件下载界面，根据手机系统下载相应的拉煤宝商户端APP，然后登录拉煤宝商户端，根据拉煤宝商户端的相关使用流程进行相应的操作即可。</p>";
			}else if(type=='a15'){
			   content="<p>拉煤宝与拉煤宝商户端最显著的区别在于服务对象不同。拉煤宝的服务对象主要是买家与司机；拉煤宝商户端的服务对象主要是煤炭销售人员及物流信息部。</p>";
			}else if(type=='a16'){
			    content="<p>司机不可以同时接多个货运单，在货运列表中只能接一个货运单，此单完成后可继续接单拉煤。</p>";
			}else if(type=='a17'){
			    content="<p>可以取消此订单，但是这样会影响司机的信誉度，影响成为明星司机，同时信息部邀请司机时，您的排名也会靠后。</p>";
			}else if(type=='a18'){
			    content="<p>我要拉煤是针对司机用户推出的新服务，司机在完成运输任务，返程地点确定时，在可使用此服务，找到符合自己行车路线和时间的货运。</p>";
			}else if(type=='a19'){
			    content="<p>在首页点击“我要拉煤”，点击右上角的“发布”，输入自己的出发时间，行车路线，车辆信息，个人信息，点击“提交”即可完成发布，点击“我的发布”即可查看发布信息。</p>";
			}else if(type=='a20'){
			    content="<p>保证金是买煤求购中，保证买家或信息部用户提供的消息的真实性和有效性的担保，买家在发布买煤求购信息的时候可以自由选择是否发布带保证金的买煤求购信息，若买家发布不带保证金的买煤求购信息，则信息部提交意向时不用缴纳保证金。若买家发布了带保证金的买煤求购，则信息部在提交意向的时候需缴纳同等金额的保证金。</p>";
			}else if(type=='a21'){
			    content="<p>（1）若买家发布买煤求购后48小时未选中意向信息部，则退还所有信息部（免除管理费）的保证金。</p>"
			    		+"<p>（2）若买家发布买煤求购在没有信息部提交意向时取消发布，则扣除2%的管理费后退款。</p>"
			    		+"<p>（3）若买家取消发布有信息部提交意向的买煤求购信息，则扣除（2%+N*0.5%,N为提交意向的信息部数量）的管理费后退款，并对提交意向的信息部退款（免除管理费）。</p>"
			    		+"<p>（4）若未达成意向，双方同意退款，则双方各扣除2%的管理费后退款，若一方申请退款后，另一方在24小时内未响应则扣除管理费后自动退款。</p>"
			    		+"<p>（5）若未达成意向，一方申请退款后，另一方拒绝退款时，某一方申请平台介入后平台将在7*24小时内介入并处理。平台介入后双方退还的保证金和扣除的管理费以及平台介入的手续费，根据实际情况决定。</p>"
			    		+"<p>（6）若双方达成意向，则在双方确认意向后，系统将在24小时内扣除买家（2%+N*0.5%,N为提交意向的信息部数量）的管理费后退款。</p>";
			}else{
			   title= "";
			   content ="<div style='margin-top: 10%;text-align: center;'>抱歉，暂时没有信息！</div>";
			}
			
			$(".tab-content").html(title+content);
		}
</script>
</body>
</html>
